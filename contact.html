<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <div id="content">
        <p>Contact:</p>
        <form action="" method="GET">
            <p>Text: <input type="text" name="name" placeholder="Enter your name" size="30" maxlength="25" required>
            </p>
            <p>Email: <input type="email" name="email" placeholder="Enter your email" size="30" maxlength="25" required></p>

            <p>
                <textarea name="textarea" id="" cols="40" rows="10" placeholder="Write a message">Some text</textarea>
            </p>
            <p>
                <input type="submit" value="SEND">
                <input type="reset" value="RESTART">

            </p>

        </form>

    </div>

</body>

</html>
